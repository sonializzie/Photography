    <!--Opening Contact Form-->
    <section class="container contact-form">
      <form>
        <!-- First Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" />
          <label class="form-label" for="form4Example1">Forename</label>
        </div>

        <!-- Last Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example2" class="form-control" />
          <label class="form-label" for="form4Example2">Surname</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form4Example3" class="form-control" />
          <label class="form-label" for="form4Example3">Email address</label>
        </div>

        <!-- Subject input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example4" class="form-control" />
          <label class="form-label" for="form4Example4">Subject</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example5" rows="4"></textarea>
          <label class="form-label" for="form4Example5">Message</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2 check-form"
            type="checkbox"
            value=""
            id="form4Example4"
          />
          <label
            class="form-check-label check-contact-info"
            for="form4Example4"
          >
            Send me a copy of this message to my email
          </label>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-primary btn-block mb-4 button-contact"
        >
          SUBMIT
        </button>
      </form>
    </section>
